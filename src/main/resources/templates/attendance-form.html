<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>GymPro | Log Attendance</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <div class="nav-bar">
            <a href="/" class="nav-link">‚Üê Back to Dashboard</a>
        </div>

        <h1>Log Attendance</h1>

        <form action="/attendance" method="post">
            <div class="form-group">
                <label>Select Member</label>
                <select name="memberId" required>
                    <option value="">-- Search / Select Member --</option>
                    <option th:each="m : ${members}" th:value="${m.id}" th:text="${m.name} + ' #' + ${m.id}"></option>
                </select>
            </div>

            <button type="submit" class="btn">Check In</button>
        </form>
    </div>
</body>

</html>
