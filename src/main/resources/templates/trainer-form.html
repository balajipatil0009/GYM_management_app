<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>GymPro | Add Trainer</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <div class="nav-bar">
            <a href="/" class="nav-link">‚Üê Back to Dashboard</a>
        </div>

        <h1>Add New Trainer</h1>

        <form action="#" th:action="@{/trainers}" th:object="${trainer}" method="post">
            <div class="form-group">
                <label>Trainer Name</label>
                <input type="text" th:field="*{name}" required>
            </div>

            <div class="form-group">
                <label>Specialization</label>
                <select th:field="*{specialization}">
                    <option value="General Fitness">General Fitness</option>
                    <option value="Cardio">Cardio</option>
                    <option value="Strength Training">Strength Training</option>
                    <option value="Yoga">Yoga</option>
                    <option value="CrossFit">CrossFit</option>
                </select>
            </div>

            <div class="form-group">
                <label>Salary</label>
                <input type="number" step="0.01" th:field="*{salary}" required>
            </div>

            <div class="form-group">
                <label>Bio</label>
                <textarea th:field="*{bio}" rows="4" placeholder="Brief biography..."></textarea>
            </div>

            <button type="submit" class="btn">Save Trainer</button>
        </form>
    </div>
</body>

</html>
