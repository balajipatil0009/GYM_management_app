<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>GymPro | Add Member</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <div class="nav-bar">
            <a href="/" class="nav-link">‚Üê Back to Dashboard</a>
        </div>

        <h1>Add New Member</h1>

        <form action="#" th:action="@{/members}" th:object="${member}" method="post">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" th:field="*{name}" required placeholder="Enter full name">
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" th:field="*{email}" required placeholder="member@example.com">
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" th:field="*{phone}" placeholder="+1 234 567 8900">
            </div>

            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" th:field="*{dob}" required>
            </div>

            <div class="form-group">
                <label>Status</label>
                <select th:field="*{status}">
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                    <option value="Pending">Pending</option>
                </select>
            </div>

            <button type="submit" class="btn">Save Member</button>
        </form>
    </div>
</body>

</html>
