<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>GymPro | Enrollments</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <div class="nav-bar">
            <a href="/" class="nav-link">‚Üê Back to Dashboard</a>
            <a href="/enroll-member" class="btn" style="margin-left: auto; padding: 0.5rem 1rem; font-size: 0.9rem;">+
                Enroll New</a>
        </div>

        <h1>Active Enrollments</h1>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Member Name</th>
                    <th>Plan</th>
                    <th>Start Date</th>
                    <th>Duration</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="enrollment : ${enrollments}">
                    <td th:text="${enrollment.id}">1</td>
                    <td th:text="${enrollment.member.name}">Member Name</td>
                    <td th:text="${enrollment.plan.planName}">Plan Name</td>
                    <td th:text="${enrollment.startDate}">2023-01-01</td>
                    <td th:text="${enrollment.plan.durationMonths} + ' Months'">6 Months</td>
                </tr>
                <tr th:if="${#lists.isEmpty(enrollments)}">
                    <td colspan="5" style="text-align: center; color: var(--secondary-color);">No enrollments found.
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
