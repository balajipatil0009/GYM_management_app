<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>GymPro | Trainers</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <div class="nav-bar">
            <a href="/" class="nav-link">‚Üê Back to Dashboard</a>
            <a href="/add-trainer" class="btn" style="margin-left: auto; padding: 0.5rem 1rem; font-size: 0.9rem;">+ New
                Trainer</a>
        </div>

        <h1>Our Trainers</h1>

        <div class="dashboard-grid">
            <div class="card" th:each="trainer : ${trainers}">
                <h2 th:text="${trainer.name}">Trainer Name</h2>
                <p style="color: var(--primary-color); font-weight: 500;" th:text="${trainer.specialization}">
                    Specialization</p>
                <p style="color: var(--secondary-color); margin-top: 1rem;" th:text="${trainer.bio}">Bio...</p>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(trainers)}"
            style="text-align: center; padding: 2rem; color: var(--secondary-color);">
            No trainers added yet.
        </div>
    </div>
</body>

</html>
