<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>GymPro | Enroll Member</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <div class="nav-bar">
            <a href="/" class="nav-link">‚Üê Back to Dashboard</a>
        </div>

        <h1>Enroll Member in Plan</h1>

        <form action="/enrollments" method="post">
            <div class="form-group">
                <label>Select Member</label>
                <select name="memberId" required>
                    <option value="">-- Choose Member --</option>
                    <option th:each="m : ${members}" th:value="${m.id}" th:text="${m.name} + ' (' + ${m.email} + ')'">
                        Member Name</option>
                </select>
            </div>

            <div class="form-group">
                <label>Select Plan</label>
                <select name="planId" required>
                    <option value="">-- Choose Plan --</option>
                    <option th:each="p : ${plans}" th:value="${p.id}" th:text="${p.planName} + ' - $' + ${p.price}">Plan
                        Name</option>
                </select>
            </div>

            <button type="submit" class="btn">Confirm Enrollment</button>
        </form>
    </div>
</body>

</html>
